    <script>
        // Affichage du bouton si la clé est valide
        document.addEventListener("DOMContentLoaded", function () {
            if (validiteDeLaCle) {
                // Créer un conteneur pour centrer le bouton
                let divCentrale = document.createElement("div");
                divCentrale.classList.add("d-flex", "justify-content-center", "mt-3"); // Utilisation de Bootstrap pour centrer

                let bouton = document.createElement("button");
                bouton.innerText = "Libérer !";
                bouton.id = "deleteBtn";
                bouton.classList.add("btn", "btn-danger");

                // Ajouter le bouton dans le conteneur
                divCentrale.appendChild(bouton);

                // Sélectionner le conteneur principal et la section (row) contenant les images
                let container = document.querySelector(".container");
                let rowImages = container.querySelector(".row");

                // Insérer le conteneur du bouton AVANT la section des images
                container.insertBefore(divCentrale, rowImages);

                // Ajouter l'événement au bouton
                bouton.addEventListener("click", function () {
                    document.getElementById("prison").style.display = "none";
                });
            }
        });

        // Sélection des éléments HTML
        const image = document.getElementById("prison");
        const deleteBtn = document.getElementById("deleteBtn");

        // Ajout d'un événement au clic sur le bouton
        deleteBtn.addEventListener("click", function() {
            image.style.display = "none"; // Cache l'image
        });
    </script>

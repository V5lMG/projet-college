            <h3>Etape 3 : Personnalise le fond en dégradé en modifiant le CSS dans le code !</h3>
                <style>
                    body {
                        /* Compléter le dégradé de fond ci-dessous  avec le support donné */
                        background: linear-gradient(to right, blue, purple);
                    }
                </style>

            <!-- TODO ETAPE 4 : -->
            <!-- Bouton pour supprimer l'image -->
            <button> Supprimer </button>

            <div class="row justify-content-center">

                    <div class="image-container">

    <script>
        // Sélection des éléments HTML
        const image = document.getElementById("prison");
        const deleteBtn = document.getElementById("deleteBtn");

        // Ajout d'un événement au clic sur le bouton
        deleteBtn.addEventListener("click", function() {
            image.style.display = "none"; // Cache l'image
        });
    </script>
